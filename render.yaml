services:
  # Backend API Service
  - type: web
    name: chat-room-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: chat-room-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.0
      
databases:
  # PostgreSQL Database
  - name: chat-room-db
    databaseName: chat_app
    user: chat_user
